    <title>ImgWizard - Free Image Generator</title>
    <meta name="description" content="ImgWizard is a free image generator that allows you to create images from text.">

  <body>
    <div>
      <div class="search-container">
        <div class="container" style="position: fixed;">
          <input placeholder='Generate...' class='js-search expanded' id="input" type="text">
          <i class="fa fa-search" id="fa-search"></i>
        </div>
      </div>
    </div>
    <div id="counter" style="">
    </div>
    <div id="matrix" style="margin-top: 75px;">
      <div id="matrix-layout"></div>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <div id="m" style="display: none;color: white;" align="center">
      <div id="message" align="center" style="">
      </div>
      <dotlottie-player src="https://lottie.host/e84731ad-f214-4897-8ddc-4a5ffe390d8d/ZANA8DLNuX.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <div id="social-fab-container">
        <div class="fab-options hidden">
          <a target="_blank" href="#" class="fab-option" id="copy-link"><i onclick="document.getElementById('main-fab').click();" class="fa fa-link"></i></a>
          <a target="_blank"  href="https://telegram.me/share/url?url=https://imgwizard.github.io/" class="fab-option" target="_blank"><i onclick="document.getElementById('main-fab').click();" class="fa fa-telegram"></i></a>
          <a target="_blank"  href="https://wa.me/?text=https://imgwizard.github.io/" class="fab-option" target="_blank"><i onclick="document.getElementById('main-fab').click();" class="fa fa-whatsapp"></i></a>
          <a target="_blank"  href="https://www.facebook.com/sharer/sharer.php?u=https://imgwizard.github.io/" class="fab-option" target="_blank"><i onclick="document.getElementById('main-fab').click();" class="fa fa-facebook"></i></a>
          <a target="_blank"  href="https://www.linkedin.com/shareArticle?mini=true&url=https://imgwizard.github.io/" class="fab-option" target="_blank"><i onclick="document.getElementById('main-fab').click();" class="fa fa-linkedin"></i></a>
        </div>
        <div class="fab" id="main-fab">
          <i style="position: static;color:white;font-size: 18px !important;" class="fa fa-share"></i>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.1/store.legacy.min.js"></script>
